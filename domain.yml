  utter_report_incident:
    - text: "To report a security incident, follow these steps:
      1. Document the details: Gather all the relevant information about the incident, including the date, time, and a description of what happened.
      2. Contact your IT department: Notify your organization's IT department or security team immediately. They will guide you on the next steps to take.
      3. Preserve evidence: If possible, avoid modifying or tampering with any evidence related to the incident. This may include not accessing affected systems or deleting any suspicious files.
      4. Cooperate with authorities: If the incident involves criminal activity, it's important to report it to the appropriate law enforcement agencies.
      5. Follow your organization's policies: Adhere to any incident reporting procedures or protocols established by your organization.
      Remember, reporting incidents promptly is crucial to mitigating their impact and preventing further harm. Your organization's IT team will be able to provide specific guidance based on the nature of the incident."

  utter_recover_hacked_account:
    - text: "I'm sorry to hear that your account has been hacked. Here are the steps you can take to recover your hacked account:
    1. Change your password: Immediately change your password for the hacked account. Use a strong and unique password.
    2. Enable two-factor authentication (2FA): Set up 2FA for your account if it's available. This adds an extra layer of security.
    3. Scan your device for malware: Run a full scan on your device using reliable antivirus or anti-malware software to remove any potential threats.
    4. Check for suspicious activity: Review your account activity log and look for any unauthorized actions. Report them to the platform or service provider.
    5. Contact the platform or service provider: Inform the support team of the platform or service about the account breach. They can guide you through the recovery process.
    6. Update your other accounts: If you used the same password for other accounts, change those passwords as well to prevent further breaches.
    7. Be cautious of phishing attempts: Stay vigilant for phishing emails or messages pretending to be from the platform or service provider. Avoid clicking on suspicious links.
    Remember, it's crucial to act quickly when your account is hacked to minimize damage and protect your personal information."

  utter_ask_about_phishing:
    - text: "Phishing is a type of cyber attack where attackers try to trick individuals into revealing sensitive information, such as passwords, credit card numbers, or personal data. It typically involves sending deceptive messages, often via email or instant messaging, that appear to come from a trustworthy source, such as a bank, social media platform, or online service. The goal of phishing attacks is to manipulate recipients into clicking on malicious links, opening infected attachments, or providing their confidential information, which can then be used for identity theft, financial fraud, or unauthorized access to accounts."

  utter_ask_about_malware:
    - text: "Malware, short for malicious software, refers to any software or code designed with malicious intent to disrupt, damage, or gain unauthorized access to computer systems, networks, or devices. Malware can take various forms and can be distributed through multiple means, such as email attachments, malicious websites, infected software downloads, or compromised networks."
  
  utter_ask_about_ransomware:
    - text: "Ransomware is a type of malicious software (malware) that encrypts the files on a victim's computer or locks their entire system, rendering it inaccessible. The attackers behind the ransomware then demand a ransom payment, typically in cryptocurrency, in exchange for providing the decryption key or unlocking the system."

  utter_ask_about_data_privacy:
    - text: "To protect your personal data and maintain data privacy, here are some best practices to follow:
    1. Use strong and unique passwords: Create strong passwords for your online accounts and avoid reusing them across multiple platforms.
    2. Enable two-factor authentication (2FA): Use an additional layer of security by enabling 2FA, which typically involves a verification code sent to your mobile device.
    3. Be cautious of phishing attempts: Be vigilant when opening emails, clicking on links, or providing personal information online. Watch out for suspicious emails or messages asking for sensitive data.
    4. Regularly update your software: Keep your operating system, applications, and antivirus software up to date to benefit from security patches and bug fixes.
    5. Use encryption: When transmitting sensitive information, ensure that the communication is encrypted using secure protocols like HTTPS.
    6. Be mindful of public Wi-Fi: Avoid accessing sensitive information, such as online banking or shopping, when connected to public Wi-Fi networks, as they may be insecure.
    7. Review privacy settings: Regularly review the privacy settings on your social media accounts and other online platforms to control what information is shared and with whom.
    8. Backup your data: Regularly back up important data to an external hard drive or cloud storage to prevent data loss in case of device theft or failure.
    9. Be cautious of data-sharing requests: Be selective when sharing personal information with third-party apps or services and only provide necessary details.
    10. Educate yourself: Stay informed about current data privacy practices and news to make informed decisions about your data.
    By following these tips, you can enhance your data privacy and reduce the risk of unauthorized access or data breaches."

  utter_ask_about_social_media_security:
    - text: "Securing your social media accounts is crucial to protect your privacy and prevent unauthorized access. Here are some tips for enhancing social media security:
    1. Use strong and unique passwords: Create strong passwords for your social media accounts and avoid reusing them across multiple platforms.
    2. Enable two-factor authentication (2FA): Activate 2FA for your social media accounts to add an extra layer of security.
    3. Be cautious of phishing attempts: Beware of suspicious links, messages, or emails claiming to be from social media platforms. Avoid clicking on unfamiliar links or providing personal information.
    4. Review privacy settings: Regularly check and update the privacy settings on your social media accounts. Limit the visibility of your posts and personal information to trusted connections.
    5. Think before sharing: Be mindful of the information you share on social media. Avoid sharing sensitive personal details, such as your address or phone number, publicly.
    6. Beware of third-party apps: Be cautious when granting access to third-party applications linked to your social media accounts. Only authorize trustworthy apps.
    7. Keep your apps and devices updated: Keep your social media apps and devices up to date with the latest security patches and updates.
    8. Monitor your account activity: Regularly review your account activity and look out for any suspicious or unauthorized access.
    9. Educate yourself: Stay informed about the latest social media security practices and be aware of the potential risks and scams.
    By following these tips, you can enhance the security and privacy of your social media accounts."
    
  utter_ask_about_multi_factor_authentication:
    - text: "Multi-factor authentication (MFA) is a security measure that requires users to provide multiple forms of identification to access a system or account. It adds an extra layer of security by combining two or more of the following factors:
    1. Something you know: This could be a password, PIN, or security question.
    2. Something you have: This refers to a physical item you possess, such as a mobile device, security token, or smart card.
    3. Something you are: This involves biometric data, such as fingerprints, facial recognition, or iris scans.
    By requiring two or more of these factors, multi-factor authentication significantly enhances security compared to relying solely on a password. Even if one factor is compromised, the additional factors provide an extra level of protection.
    Common types of multi-factor authentication include:
    - SMS or Email Verification: A code is sent to the user's mobile device or email, which they enter along with their password.
    - Authenticator Apps: Users install an authenticator app on their mobile device, which generates time-based codes or push notifications for verification.
    - Biometric Authentication: This includes fingerprint or facial recognition to verify the user's identity.
    - Hardware Tokens: Physical devices generate one-time codes that the user provides during login.
    It is recommended to enable multi-factor authentication whenever possible, as it significantly reduces the risk of unauthorized access to your accounts."

